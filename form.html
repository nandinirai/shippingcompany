<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Shipping</title>
  </head>
  <body>
      <h1>Shipping Form</h1>
      <div class="container">
          <form class="form-horizontal" method="post" action="/ship_data">
            <div class="form-group">
              <label class="control-label col-sm-2">Date:</label>
                <div class="col-sm-3">
                  <input type="date" class="form-control" id="date" name = "date" placeholder="Enter Date">
                </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2">Vessel Name:</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="vessel" name = "vessel" placeholder="Enter Vessel Name">
                </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2">Group:</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="group" name="group" placeholder="Enter Group Name">
                </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2">Type:</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="type" name="type" placeholder="Enter Type">
                </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2">Country:</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="country" name="country" placeholder="Enter Country">
                </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2">Post:</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="port" name="port" placeholder="Enter Port">
                </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2">Insp. for Oil Major:</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="insp" name="insp" placeholder="Enter Insp. for Oil Major">
                </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2">Name of company Inspector:</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="company_insp" name="company_insp" placeholder="Enter Name of Company Inspector belongs to">
                </div>
            </div>
            <button type="submit">Submit</button>
          </form>
    
      </div>
  </body>
</html>
